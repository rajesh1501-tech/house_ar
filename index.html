<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
  <a-scene mindar-image="imageTargetSrc: ./assets/src/targets.mind; filterMinCF:0.00000000001; warmupTolerance:10; missToleance:10;" loading-screen="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets timeout="1000">
        <a-asset-item id="exterior" src="./assets/models/exterior.glb"></a-asset-item>
        <a-asset-item id="first" src="./assets/models/ff.glb"></a-asset-item>
        <a-asset-item id="ground" src="./assets/models/gf.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 90 90 " position="-0.5 -0.25 0" scale="0.06 0.06 0.06" src="#exterior" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 90 90 " position="-0.5 0.25 0" scale="0.06 0.06 0.06" src="#ground" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="90 90 90 " position="-0.5 0.4 0" scale="0.06 0.06 0.06" src="#first" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
